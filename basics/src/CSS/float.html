<!DOCTYPE html>
<html>
  <head>
    <style>
      .main {
        display: block;
        width: 300px;
      }
      div.main > * {
        height: 100px;
        width: 100px;
      }
      div:nth-child(2) {
        float: right;
        position: absolute;
        top: 2%;
        left: 10%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div>Block 1</div>

      <div>Block 2</div>

      <div>Block 3</div>

      <div>Block 4</div>
    </div>
  </body>
</html>
